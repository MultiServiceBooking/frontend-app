<body>
    <div  class="menu-container">
      <button class="site-name" (click)="redirectToHomepage()"><img class="slicica" src="assets/logo4.png">BookAway.com</button>
      <div class="dropdown">
        
        <button *ngIf="!isLoggedUser()" (click)="redirectToLogin()" class="button login">Login</button>
        <button *ngIf="!isLoggedUser()" (click)="redirectToRegister()" class="button login">Register</button>
        <button *ngIf="isLoggedUser() && user?.role === 'GUEST'" (click)="redirectToReservations()" class="button login">My reservations</button>
        <button *ngIf="isLoggedUser()" (click)="redirectToManageAccount()" class="button login">Manage account</button>
        <button *ngIf="isLoggedUser() && user?.role === 'MARKETING_MANAGER'" (click)="redirectToReviews()" class="button login">Manage reviews</button>
        <button *ngIf="isLoggedUser()" (click)="logout()" class="button login">Logout</button>

        
        <div class="dropdown-content">
        </div>
      </div>
    </div>
</body>
    <ng-template #sorryMessage>
      <div class="sorry-message">
        <p>Unauthorized</p>
      </div>
    </ng-template>
