<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card" *ngIf="hotel">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text">
            <div class="star-rating">
              <img *ngFor="let star of getStars(hotel.starRating)" [src]="star" alt="Star">
            </div>
            <br>
            {{ hotel.address }}<br>
            {{ hotel.phoneNumber }} ,  {{ hotel.email }} <br>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="search-container">
        <input 
          type="date" 
          placeholder="From" 
          [(ngModel)]="startDate" 
          class="search-input">
        <input 
          type="date" 
          placeholder="To" 
          [(ngModel)]="endDate" 
          class="search-input">
        <input 
          type="number" 
          placeholder="Number of guests" 
          [(ngModel)]="guestCount" 
          class="search-input">
        <button 
          class="search-button" 
          (click)="searchRooms()">Search</button>
      </div>
      <div *ngFor="let room of rooms" class="mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ room.roomType }}</h5>
            <p class="card-text">
              {{ room.description }} <br>
              {{ room.price }}$ per night <button class="reserve-button" (click)="createReservation(room.id)">Reserve</button><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
